{%  extends 'base_menu.html' %}

{% block content %}
    <h1>{{"Edit" if document else "Create new"}} document</h1>
    <form action="{{ url_for('edit_document', document_id=document.id) if document else url_for('document') }}" method="post" class="form">
        <label>
            <input type="text" name="title" placeholder="Title" value="{{ document.title if document.title else '' }}">
        </label>
        <label>
            <textarea name="content" placeholder="Content">{{ document.content if document.content else "" }}</textarea>
        </label>
        <input type="submit" value="{{'Edit' if document else 'Create'}}" class="button">
    </form>
{% endblock %}
